
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Crecimiento Tumoral</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        #tumorChart {
                width: 400px !important;
                height: 400px !important;
                display: none;
            }
    </style>
</head>
<body>
    <section>
        <h2>Gráfico de crecimiento tumoral</h2>
        <div class="containerForm">
            <label for="celulasIniciales">
                <span>Células iniciales</span>
                <input type="number" name="" id="celulasIniciales">
            </label>
            <label for="tasaDeCrecimiento">
                <span>Tasa de crecimiento diaria</span>
                <input type="number" name="" id="tasaDeCrecimiento">
            </label>
            <label for="diasGraficados">
                <span>Número de días a graficar</span>
                <input type="number" name="" id="diasGraficados">
            </label>
            <input type="submit" value="Calcular" onclick="verificarCrecimiento()">
        </div>
        <canvas id="tumorChart" style="width: 500px !important; height: 300px !important;"></canvas>
    </section>
</body>
</html>
<script src="../javascript/erxponentialModels.js"></script>
