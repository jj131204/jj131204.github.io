
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Crecimiento Tumoral</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="../../styles/globalStyles.css">
    <link rel="stylesheet" href="../../styles/models.css">
</head>
<body>
    <section class="allInfo">
        <div class="containerGraphic borderRadius generalShadow">
            <h1>Gráfico de crecimiento tumoral</h1>
            <div class="containerForm">
                <div class="containerInputs">
                    <label for="celulasIniciales" class="labelInputs">
                        <span>Células iniciales</span>
                        <input type="number" class="generalShadow" id="celulasIniciales">
                    </label>
                    <label for="tasaDeCrecimiento" class="labelInputs">
                        <span>Tasa de crecimiento diaria</span>
                        <input type="number" class="generalShadow" id="tasaDeCrecimiento">
                    </label>
                    <label for="diasGraficados" class="labelInputs">
                        <span>Número de días a graficar</span>
                        <input type="number" class="generalShadow" id="diasGraficados">
                    </label>
                </div>
                <input type="submit" class="buttonCalculate generalShadow" value="Calcular" onclick="verificarCrecimiento()">
            </div>
            <canvas id="tumorChart" style="width: 500px !important; height: 300px !important;"></canvas></div>
    </section>
</body>
</html>
<script src="../javascript/erxponentialModels.js"></script>
